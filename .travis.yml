dist: xenial  # Ubuntu 16.04

env:
  global:
    - DISPLAY=""

language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

install:
  - sudo apt-get install python-opencv openslide-tools
  - pip install -r requirements.txt
  - pip install tox
  - pip --version ; pip freeze

script: tox coverage

after_success:
  - coverage report
  - codecov

notifications:
  email: false
