language: python

sudo: false

python:
  - 2.7
  - 3.4

cache: pip

before_install:
  - apt-get install freetype*
  - pip install --upgrade pip

install:
  - pip install -r requirements.txt
  - pip install nose codecov coverage pytest

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - nosetests --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - nosetests --with-coverage --cover-package=benchmarks
  - coverage xml -o shippable/codecoverage/coverage.xml

after_success:
  - codecov --token=56df941a-7c40-47a0-bf01-3d42c40af66d